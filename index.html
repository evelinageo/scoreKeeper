<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- include Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <!-- section gives a little space on top of the page-->
    <section class="section">
        <!--using container because it gives a little bit of space-->
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <!-- CARD BY BULMA-->
                    <div class="card">
                        <!-- CARD IMAGE -->
                        <div class="card-image">
                            <!--constrain the image with ratio 2by1 -->
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <!-- HEADER -->
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <!-- CONTENTS OF THE CARD BY BULMA-->
                        <div class="card-content">
                            <div class="content">
                                <!-- SCORE DISPLAY HEADING-->
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <!--make the select round-->
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- CREATE THE BUTTONS -->
                        <footer class="card-footer">
                            <!--create button with Bulma=> class="button" 
                            is-primary makes the button green -->
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player
                                One</button>
                            <!-- is info makes the button blue-->
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player
                                Two</button>
                            <!--is danger makes the button red-->
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
